out_dir_name = "<CONF_FILE_NAME>"
suffix = false
batch_size_eval = 256

[data]
path = "~/dataset/weather/weather.csv"
colname_timestamp = "date"
white_list = [
"p (mbar)",
"T (degC)",
# "Tpot (K)",
"Tdew (degC)",
"rh (%)",
# "VPmax (mbar)",
# "VPact (mbar)",
# "VPdef (mbar)",
# "sh (g/kg)",
# "H2OC (mmol/mol)",
# "rho (g/m**3)",
"wv (m/s)",
"max. wv (m/s)",
"wd (deg)",
"rain (mm)",
"raining (s)",
"SWDR (W/m^2)",
"PAR (umol/m^2/s)",
"max. PAR (umol/m^2/s)",
"Tlog (degC)",
# "OT",
]
seq_len = [6, 24, 4]
pred_len = [6, 24]

